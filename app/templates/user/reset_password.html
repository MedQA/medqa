{% extends 'base.html' %}

{% block navbar %}
<ul class="nav navbar-nav navbar-right">
    <ul class="nav navbar-nav navbar-right ">
        <li style="margin-top: 15px;margin-right: 5px;"><span class="glyphicon glyphicon-user"></span> Welcome  </li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"> {{ firstname }}<span class="caret"></span></a>
            <ul class="dropdown-menu">
          <li><a href="{{ url_for('user.userprofile', firstname=current_user.firstname) }}">Profile</a></li>
          <li><a href="{{ url_for('user.logout') }}">Logout</a></li>
        </ul>
        </li>
    </ul>
</ul>
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class='row'>
			<div class='col-md-6'>

                    <form class="navbar-form navbar-right" role="form" action="" method="post">
                        {{ form.hidden_tag() }}<!--For CSRF -->
                        <div class="form-group">
                            <div class="col-xs-11">
                                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" {{ form.password }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-11">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" {{ form.confirm_Password }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" col-md-6">
                                <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit">
                            </div>
                        </div>
           </div>
        </form>
    </div>
</div>

{% endblock %}

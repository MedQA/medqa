<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename = 'css/assets/images/favicon.ico') }}"/>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}"  >
</head> 
<body>
<nav class="navbar navbar-default" >
  <div class="container-fluid">
   
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename = 'css/assets/images/logo.png') }}" id="logo"/></a>
    </div>

   
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
		<form id="signin" class="navbar-form navbar-right" role="form">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
            </div>

            <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">
            </div>
			
			
            <button type="submit" class="btn btn-primary">Login</button><br>
            
            <label class="checkbox inline" >
                           <input type="checkbox" value="remember-me" > Remember me
                            </label>
                         
                       <a class="help-inline" href="#" style="margin-left: 125px;">  Forgot password? </a>
                    
        </form>
     
    </div>
  </div>
</nav>

{% block body %}
{% endblock %}

<!-- Footer -->
	<div id="footerwrap">
			<div class="container">
				<h4>&#169; Copyright 2016 </h4>
			</div>
		</div>

</body>
</html>
